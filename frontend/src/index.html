<!doctype html> <!-- gibt dem Browser an, dass es sich um eine HTML-Datei handelt, die vom Browser "gerendert", d.h. dargestellt wird.-->
<html lang="en"> <!--Schließt <head>- und <body>-Bereich ein-->
<head> <!--können Metadaten über die Seite definiert werden-->
  <meta charset="UTF-8"> <!--Dieses Meta-Tag legt den Zeichensatz (Character Set) für die HTML-Datei auf UTF-8 fest-->
  <meta name="description" content="rezepte"> <!--Dieses Meta-Tag enthält eine Beschreibung der Webseite oder Metadaten. -->
  <meta name="keywords" content="Rezept, Essen, Kochen, Backen"><!--enthält Schlüsselwörter oder Stichwörter, die die Webseite beschreiben-->
  <meta name="author" content="Piriyangah Muthurasa"><!--der Autor der Webseite-->
  <meta http-equiv="refresh" content="30"> <!--automatische Aktualisierung der Seite alle 30 Sekunden-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--für die Anpassung der Darstellung auf verschiedenen Bildschirmgrößen (Responsive Design); initiale Zoom-Stufe auf 1.0 gesetzt-->
  <link rel="stylesheet" href="styles.css"> <!--verweist auf eine externe CSS-Datei (mystyle.css), die für das Styling der Webseite verwendet wird-->
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body> <!--definiert den sichtbaren Bereich der Seite, also das, was im Browser dargestellt wird-->
  <app-root></app-root>
</body>
</html>
